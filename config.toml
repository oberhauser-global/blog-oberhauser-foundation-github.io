title = "Oberhauser Foundation News"
copyright = "Oberhauser Foundation"
baseURL = "https://blog.oberhauser.foundation"
languageCode = "en-us"
theme = "default"

# Needed for github pages
publishDir = "docs"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 6
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = "/images/favicon.ico"
  site_logo = "/images/logo.png"
  show_reading_time = true
  description = "The official news source of the Oberhauser Foundation"
  custom_css = ["css/custom.css"]
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = ""
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-near-black"
  featured_image = "/images/header-background.jpg"
  recent_posts_number = 10
